<html>
<head>
    <title>Clock Pendulum Analyzer</title>
    <meta charset="utf-8" />
    <script language="javascript" type="text/javascript" src="functions.js"></script>
    <link href="jquery-ui.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#refresh").click(function(){
                refreshInput($("#name").val(),$("#date").val());
                calculateMeasureDiffer($("#name").val());
            });
        });
    </script>
</head>

<body>
    <h1>Clock Pendulum Analyzer</h1>
    <div id="left_box">
        <div id="left_box_user">
            <button type="button" id="refresh">Aktualisiere Ergebnisse</button><br/>
            <p>Messtag: <input type="text" name="date" id="date"></p>
            <p>Uhrenname: <input type="text" name="name" id="name"></p> 
            <p>Pendelperiode: <input type="text" name="period" value="1" id="period"></p> 
            <br/>
            <p>
                Abweichung pro Tag: 
                <span id="day_differ"></span>
            </p>
            <p>
                Abweichung seit Messbeginn:
                <span id="measure_differ"></span>
            </p>
            <p>
                Temperatur:
                <span id="temp"></span>
            </p>
            <p>
                Feuchtigkeit:
                <span id="humidity"></span>
            </p>
        </div>
        <p id="info_text"></p>
        <p id="info_text_detail"></p>
    </div>
    <div id="right_box">
        <table id="table">
            <tr>
                <th>Uhrenname</th>
                <th>Absolutzeit</th>
                <th>Datum</th>
                <th>Zeit</th>
            </tr>
        </table>
    </div>
    <script>
        $("#refresh").button();
        $("#date").datepicker();
    </script>
</body>

</html>
